<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="shop-logo">
            <img src="DisplaySHOPLOGO.png" alt="Spresso Coffee Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="text">
            <div class="text-content">
                <h1>BREWED COFFEE</h1>
                <p>Crafting Moments, One Coffee at a Time. </p>
                <button>BUY NOW</button>
            </div>
            <div class="display-image">
                <img src="DisplayIMAGE.jpg" alt="Brewed Coffee Image">
            </div>
        </section>
    </main>
</body>
</html>
